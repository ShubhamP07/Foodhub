<h4 class="h4">Favourites</h4>

<div class="row mt-3" *ngIf="user">
  <div class="col-xs-6 col-md-12 col-lg-6 col-xl-4 mb-3" *ngFor="let r of favouriteRestaurants"
       (click)="onClick(r.city,r.title)">
    <div
      class="card p-lg-2 border rounded-0"
    >
      <img class="img-fluid" src="{{ r.image }}" alt=""/>
      <div class="card-body">
        <h5 class="card-title" style="text-transform: capitalize">
          {{ r.title }}
        </h5>
        <p class="card-text">{{ r.description }}</p>
      </div>
    </div>
  </div>
  <div class="col-12 text-center" *ngIf="favouriteRestaurants.length===0">
    <h5 class="h5 mt-3 mt-md-5 text-warning">
      Where is the love?
    </h5>
    <h6 class="h6 mt-2">
      Once you favourite a restaurant, it will appear here.
    </h6>
  </div>
</div>

<div class="row mt-3" *ngIf="!user">
  <div class="fs-2 fw-500 text-warning font-monospace">
    Log in to view your favourite restaurants.
  </div>
</div>
